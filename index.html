<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthFit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="mainHeader">
        <h1>HealthFit</h1>
    </header>
    <main>
        <section class="container">
            <h2>Calculate Your Health Score</h2>
            <form id="healthForm">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div class="form-group">
                    <label for="bmi">BMI:</label>
                    <input type="number" id="bmi" name="bmi" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="liquorConsumption">Liquor Consumption (units/week):</label>
                    <input type="number" id="liquorConsumption" name="liquorConsumption" required>
                </div>

                <div class="form-group">
                    <label for="smokingFrequency">Smoking Frequency (cigarettes/day):</label>
                    <input type="number" id="smokingFrequency" name="smokingFrequency" required>
                </div>

                <div class="checkbox-group">
                    <label for="hypertension"><input type="checkbox" id="hypertension" name="hypertension"> Hypertension</label>
                    <label for="diabetes"><input type="checkbox" id="diabetes" name="diabetes"> Diabetes</label>
                    <label for="heartDisease"><input type="checkbox" id="heartDisease" name="heartDisease"> Heart Disease</label>
                    <label for="asthma"><input type="checkbox" id="asthma" name="asthma"> Asthma</label>
                    <label for="highCholesterol"><input type="checkbox" id="highCholesterol" name="highCholesterol"> High Cholesterol</label>
                    <label for="kidneyDisease"><input type="checkbox" id="kidneyDisease" name="kidneyDisease"> Kidney Disease</label>
                    <label for="liverDisease"><input type="checkbox" id="liverDisease" name="liverDisease"> Liver Disease</label>
                </div>
  <center>
    <button type="submit">Calculate Health Score</button>
  </center>
            </form>
        </section>
        <section id="results" class="container" style="display: none;">
            <center><h2>Your Health Score</h2></center>
            <center><p id="healthScore"></p></center>
            <meter id="healthMeter" min="0" max="100" value="0"></meter>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
